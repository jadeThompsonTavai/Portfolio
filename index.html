<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jade T-T</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<head>
<body class = "main">
    <header class="section sec1 header active" data-id="home">
    </header>
    <main>
        <section class="section sec2 about" data-id="about"></section>
        <section class="section sec3 portfolio" data-id="portfolio"></section>
        <section class="section sec4 blogs" data-id="blog"></section>
        <section class="section sec5 contact" data-id="contact"></section>
    </main>

    <div class="controls">
        <div class="control control-1 activeBtn" data-id="home">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="control control-2 " data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="control control-3 ">
            <i class="fa-solid fa-briefcase" data-id="portfolio"></i>
        </div>
        <div class="control control-4 ">
            <i class="fa-solid fa-pen-nib" data-id="blog"></i>
        </div>
        <div class="control control-5 ">
            <i class="fa-solid fa-square-envelope" data-id="contact"></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
